<div class="row-fluid">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3>Test Query</h3>
    </div>
    <div ng-show="panel.test_results.length == 0" class="alert alert-block modal-body">
        <h4>No matches found for query</h4>
        {{ current_query.query }}
    </div>
    <div class="modal-body" >
        <table class="table table-hover table-condensed" ng-style="panel.style">
            <thead>
                <th style="white-space:nowrap">
                    <span>@timestamp</span>
                </th>
                <th style="white-space:nowrap">
                    <span>@message</span>
                </th>
            </thead>
            <tbody>
                <tr ng-repeat="row in panel.test_results" ng-class-odd="'odd'">
                    <td>{{ row._source['@timestamp'] }}</td>
                    <td>{{ row._source['@message'] }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn" ng-click="dismiss()">Close</button>
    </div>
</div>
