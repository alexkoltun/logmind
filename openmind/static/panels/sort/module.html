<openmind-panel ng-controller='sort' ng-init="init()" style="white-space: nowrap;">
  <label><small>{{panel.label}}</small></label>
  <select style="width:85%" ng-model="panel.sort[0]" ng-change="set_sort(); dirty()" ng-options="f for f in fields"></select>
  <i ng-click="toggle_sort(); dirty()" class="pointer" ng-class="{'icon-chevron-up': panel.sort[1] == 'asc','icon-chevron-down': panel.sort[1] == 'desc'}"></i>
</openmind-panel>
