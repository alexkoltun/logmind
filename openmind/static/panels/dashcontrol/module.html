<openmind-panel has-header="false" ng-controller='dashcontrol' ng-init="init()">
  <span style="padding-right: 20px;"><span style="color: darkred;" ng-show="is_dirty">**</span>{{dashboards.title}}</span>
  <button class='btn btn-dash-menu' ng-show="panel.new.new" data-placement="bottom" data-unique="1" ng-click="elasticsearch_dblist(elasticsearch.query)" bs-popover="'panels/dashcontrol/new.html'"><i class='icon-file'></i>  <b class='caret'></b></button>
  <button class='btn btn-dash-menu' ng-show='dashboards.editable' data-placement="bottom" data-unique="1" bs-modal="'partials/dasheditor.html'"><i class='icon-edit pointer'></i>  <b class='caret'></b></button>
  <button class='btn btn-dash-menu' ng-show="panel.load.gist || panel.load.elasticsearch || panel.load.local" data-placement="bottom" data-unique="1" ng-click="elasticsearch_dblist(elasticsearch.query)" bs-popover="'panels/dashcontrol/load.html'"><i class='icon-folder-open'></i>  <b class='caret'></b></button>
  <button class='btn btn-dash-menu' ng-show="panel.save.gist || panel.save.elasticsearch || panel.save.local || panel.save.default" data-placement="bottom" data-unique="1" bs-popover="'panels/dashcontrol/save.html'"><i class='icon-saveas'></i>  <b class='caret'></b></button>
  <button id='dash_save_button' class='btn btn-dash-menu' ng-show="panel.save.gist || panel.save.elasticsearch || panel.save.local || panel.save.default" data-placement="bottom" data-unique="1" ng-click="elasticsearch_save('dashboard', dashboards.title);"><i class='icon-save'></i> </button>
  <button ng-show="panel.temp" class='btn btn-dash-menu' ng-click="elasticsearch_save('temp')" bs-modal="'panels/dashcontrol/share.html'"><i class='icon-share'></i></button>
</openmind-panel>
