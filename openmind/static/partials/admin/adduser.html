<script language="javascript">
    $(function() {
        $( ".select-list" ).selectable();

        $("#btn-tag-move-right").click(function() {
            $("#avail_groups li.ui-selected").each(function() {
                var tag = $(this);
                $("#curr_groups").append("<li class=\"select-item\" value=\"" + tag.text() + "\">" + tag.text() + "</li>");
                tag.remove();
            });
        });
        $("#btn-tag-move-left").click(function() {
            $("#curr_groups li.ui-selected").each(function() {
                var tag = $(this);
                $("#avail_groups").append("<li class=\"select-item\" value=\"" + tag.text() + "\">" + tag.text() + "</li>");
                tag.remove();
            });
        });
    });
</script>

<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
  <h3>Add User</h3>
</div>
<div class="modal-body">

    <h4>User Settings</h4>

    <form name='form'>
        <input type="text" ng-model="user.name" name="uName" required placeholder='Username' ng-minlength="3" ng-maxlength="15" title="3 to 15 characters" />
        <span class="errormsg" ng-show="form.uName.$dirty && form.uName.$error.minlength">Username is too short</span>
        <span class="errormsg" ng-show="form.uName.$dirty && form.uName.$error.required">Username required.</span><br /><br />

        <input type="password" ng-model="user.newpass" name="uPassword" required placeholder='New Password' ng-minlength="3" ng-maxlength="15" title="3 to 15 characters" />
        <span class="errormsg" ng-show="form.uPassword.$dirty && form.uPassword.$error.minlength">Password is too short</span>
        <span class="errormsg" ng-show="form.uPassword.$dirty && form.uPassword.$error.required">Password required.</span><br />

        <input type="password" ng-model="user.confirmnewpass" name="ucPassword" required placeholder='Confirm New Password' ng-minlength="3" ng-maxlength="15" title="3 to 15 characters" />
        <span class="errormsg" ng-show="form.ucPassword.$dirty && form.ucPassword.$error.minlength">Password is too short</span>
        <span class="errormsg" ng-show="form.ucPassword.$dirty && form.ucPassword.$error.required">Retype password.</span>
        <div ng-show="(form.uPassword.$dirty && form.ucPassword.$dirty) && (user.newpass != user.confirmnewpass)">
            <span class="errormsg">Passwords mismatch</span>
        </div>
    </form>

    <table class="table table-striped table-bordered table-condensed" style="width: 67%; max-width: 600px; min-height: 200px; min-width: 400px;">
        <thead>
        <tr>
            <th>Available Groups</th>
            <th></th>
            <th>Current Groups</th>
        </tr>
        </thead>
        <tr>
            <td style="width: 48%">
                <div class="select-list-div">
                    <ol class="select-list" id="avail_groups">
                        <li ng-repeat="group in adminData.groupsList" class="select-item" value="{{group.name}}">{{group.name}}</li>
                    </ol>
                </div>
            </td>
            <td style="width: 4%; valign: middle;">
                <button type="button" style="margin: auto;" id="btn-tag-move-right" class="btn btn-info"><i class="icon-circle-arrow-right"></i></button><br />
                <button type="button" id="btn-tag-move-left" class="btn btn-info"><i class="icon-circle-arrow-left"></i></button>
            </td>
            <td style="width: 48%">
                <div class="select-list-div">
                    <ol class="select-list" id="curr_groups" name="curr_groups[]">
                    </ol>
                </div>
            </td>
        </tr>
    </table>
  
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" ng-show="((form.uPassword.$dirty && form.ucPassword.$dirty && form.uName.$dirty) && (user.name != null) && (user.newpass == user.confirmnewpass) && (user.newpass != null))" ng-click="save_user('add', user.name, (form.uPassword.$dirty && form.ucPassword.$dirty), user.newpass);dismiss()">Save</button><button type="button" class="btn" ng-click="dismiss()">Cancel</button>
</div>
